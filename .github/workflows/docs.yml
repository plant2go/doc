name: Docs

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build & Publish ðŸš€
    runs-on: ubuntu-22.04
    env:
      INPUTPATH: .
      OUTPUTPATH: dist
      SLIDES: false
      BRANCH: gh-pages
    concurrency: ci-${{ github.ref }}
    steps:
      - uses: actions/checkout@v2

      - name: Build main
        uses: quirinecker/asciidoctor-convert-action@main
        with:
          slides: ${{ env.SLIDES }}
          inputPath: ${{ env.INPUTPATH }}
          outputPath: ${{ env.OUTPUTPATH }}

      - name: convert pptx usw to PDF
        run: |
          chmod +x convert_to_pdf.sh
          ./convert_to_pdf.sh .

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ${{ env.OUTPUTPATH }}
          branch: ${{ env.BRANCH }}