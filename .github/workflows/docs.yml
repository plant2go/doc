name: Docs

on:
  push:
    branches:
      - 'main'
    paths:
      - doc/**
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build & Publish ðŸš€
    runs-on: ubuntu-22.04
    env:
      INPUTPATH: doc
      OUTPUTPATH: dist
      SLIDES: false
      BRANCH: gh-pages
    concurrency: ci-${{ github.ref }}
    steps:
      - uses: actions/checkout@v2

      - name: Build main
        uses: quirinecker/asciidoctor-convert-action@main
        with:
          slides: ${{ env.SLIDES }}
          inputPath: ${{ env.INPUTPATH }}
          outputPath: ${{ env.OUTPUTPATH }}

      - name: see it
        run: |
          ls -a
          ls -a dist/
          ls -a doc/

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ${{ env.OUTPUTPATH }}
          branch: ${{ env.BRANCH }}

