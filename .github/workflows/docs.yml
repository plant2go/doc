name: Docs

on:
  push:
    branches:
      - 'main'
    paths:
      - doc/**
  workflow_dispatch:

jobs:
  build:
    name: Build & Publish ðŸš€
    runs-on: ubuntu-22.04
    env:
      INPUTPATH: doc
      OUTPUTPATH: dist
      SLIDES: false
      BRANCH: gh-pages
    steps:
      - uses: actions/checkout@v2

      - name: Build main
        uses: quirinecker/asciidoctor-convert-action@main
        with:
          slides: ${{ env.SLIDES }}
          inputPath: ${{ env.INPUTPATH }}
          outputPath: ${{ env.OUTPUTPATH }}

      - name: see it
        run: |
          ls -a
          ls -a dist/
          ls -a doc/

